
<!DOCTYPE html>
<html lang="en">
	<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <title>Form Registrasi</title>
    </head>
	<body>
        <div class = "container">
        <h1>Form Registrasi</h1>
		<form action="#">
            <div class = "row form-group" >
                <div class = "col"> 
                    Nama:
                </div>
                <input class="col-10" type="text" name="nama" placeholder="Nama">
            </div>
        
            <div class = "row form-group">
                <div class = "col-2"> 
                    Jenis Kelamin:
                </div>
                <div class="form-check col-2">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="laki-laki" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Laki - laki  
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="perempuan" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                         Perempuan
                    </label>
                </div>               
            </div>

            <div class = "row form-group">
                <div class = "col"> 
                    Tanggal Lahir:
                </div>
                <input class="col-10" type="text" name="tgl" placeholder="Tanggal Lahir">
            </div>

            <div class = "row form-group">
                <div class = "col"> 
                    Alamat:
                </div>
                <textarea class="col-10" name="alamat" placeholder="Alamat"></textarea>
            </div>
            
                <button type="button" class="btn btn-primary">Submit</button>

			
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
